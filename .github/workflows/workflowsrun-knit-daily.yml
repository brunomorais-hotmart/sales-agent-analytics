name: Run knit.R Daily

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  report-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          cache: true

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("flexdashboard", "dplyr", "knitr", "htmltools", "DT", "rmarkdown"), repos="https://cloud.r-project.org")'

      - name: Run knit.R
        run: Rscript knit.R

      # Move all .html files to reports/
      - name: Ensure reports directory exists & move report
        run: |
          mkdir -p reports
          mv *.html reports/

      # Set up git user for commit
      - name: Set up git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Commit and push the report(s)
      - name: Add and commit report(s)
        run: |
          git add reports/*.html
          git commit -m "Add/update report(s) [skip ci]" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload report(s) to Google Drive
      - name: Install Google Drive API Python client
        run: pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Upload report(s) to Google Drive
        env:
          GDRIVE_CREDS: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          GDRIVE_FOLDER_ID: 1QSe67KJZ-Z6KlKrcl1Up2lBwet7jP3aG
        run: |
          echo "${GDRIVE_CREDS}" > /tmp/gdrive_creds.json
          python3 <<EOF
          import os
          from glob import glob
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload
          
          creds = service_account.Credentials.from_service_account_file('/tmp/gdrive_creds.json', scopes=['https://www.googleapis.com/auth/drive'])
          service = build('drive', 'v3', credentials=creds)
          
          html_files = glob('reports/*.html')
          if not html_files:
              print("No HTML reports found to upload.")
          for filename in html_files:
              file_metadata = {'name': os.path.basename(filename), 'parents': [os.environ['GDRIVE_FOLDER_ID']]}
              media = MediaFileUpload(filename, mimetype='text/html')
              file = service.files().create(body=file_metadata, media_body=media, fields='id').execute()
              print('Uploaded to Google Drive:', filename, 'File ID:', file.get('id'))
          EOF
