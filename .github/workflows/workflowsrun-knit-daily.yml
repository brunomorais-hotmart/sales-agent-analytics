name: Run knit.R Daily

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  report-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          cache: true

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("flexdashboard", "dplyr", "knitr", "htmltools", "DT", "rmarkdown"), repos="https://cloud.r-project.org")'

      - name: Run knit.R
        run: Rscript knit.R

      # Move all .html files to reports/
      - name: Ensure reports directory exists & move report
        run: |
          mkdir -p reports
          mv *.html reports/

      # Set up git user for commit
      - name: Set up git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Commit and push the report(s)
      - name: Add and commit report(s)
        run: |
          git add reports/*.html
          git commit -m "Add/update report(s) [skip ci]" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
