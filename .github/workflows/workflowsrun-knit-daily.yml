name: Run knit.R Daily

on:
  schedule:
    - cron: '0 9 * * *'  # 6 AM Brazil time (UTC-3)
  workflow_dispatch:

jobs:
  report-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          cache: true
          use-public-rspm: true  # Use binary packages when available

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            flexdashboard
            dplyr
            knitr
            htmltools
            DT
            rmarkdown

      - name: Ensure reports directory exists
        run: |
          mkdir -p reports

      - name: Run knit.R
        run: Rscript src/knit.R

      - name: Set up git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add and commit report(s)
        run: |
          git add reports/*.html
          git commit -m "Add/update report(s) [skip ci]" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
